<!DOCTYPE html>
<html>
<head>
  <title>StreamHub</title>
  <style>
    body {
      background-color: #0f0f14;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #00c3ff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: #1a1a22;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,195,255,0.3);
    }

    iframe {
      width: 100%;
      height: 170px;
      border-radius: 8px;
    }

    button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #00c3ff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0099cc;
    }
  </style>
</head>

<body>

<h1>ðŸŽ¬ StreamHub</h1>

<div class="container">

  <div class="card">
    <h3>Example Movie Trailer</h3>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    <button onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ')">
      Watch Full Video
    </button>
  </div>

  <div class="card">
    <h3>Example TV Show Clip</h3>
    <iframe src="https://www.youtube.com/embed/9bZkp7q19f0" allowfullscreen></iframe>
    <button onclick="window.open('https://www.youtube.com/')">
      Open Source
    </button>
  </div>

</div>

</body>
</html>
